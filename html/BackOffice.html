<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <!--Form per creare elemento-->
    <form id="PrimoForm">
        <div class="form-group">
            <label>Item data</label>
            <input type="text" class="form-control" placeholder="Name of the item">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Description of the item">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Brand of the item">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Image link of the item">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="Price of the item">
        </div>
    </form>
    <button id="SubmitButton" class="btn btn-primary">Submit</button>
    <button id="AdvancedOptionsButton" class="btn btn-secondary">Advanced Options</button>

    <!--Cards container-->
    <div id="CardsContainer" class="d-flex p-4">
        
    </div>
    <!--Js-->
    <!--<script src="../../../Bootstrap/bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>-->
    <script src="../js/scriptBackOffice.js"></script>
</body>
</html>
